{% extends 'base_sin.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesión</h2>

        {% if form.errors %}
            <div class="mb-4 text-red-600 text-sm">
                Credenciales inválidas. Inténtalo de nuevo.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 mb-2 font-medium">Usuario</label>
                <input
                    type="text"
                    name="username"
                    id="id_username"
                    class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.username.value|default:'' }}"
                    required
                    autofocus
                >
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 mb-2 font-medium">Contraseña</label>
                <input
                    type="password"
                    name="password"
                    id="id_password"
                    class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-blue-700 transition">
                Iniciar sesión
            </button>
        </form>
    </div>

    <a href="{% url 'panel_publico' %}" class="mt-6 text-primary hover:text-blue-800 font-medium transition flex items-center gap-2">
        <i class="fas fa-external-link-alt"></i> Ver Panel Público
    </a>
</div>
{% endblock %}
