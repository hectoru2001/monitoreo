{% extends 'base_sin.html' %}

{% load static %}

{% block title %}Monitoreo de Conexiones{% endblock %}

{% block content %}
<div class="container-fluid dashboard-container p-0">
    <!-- Header con diseño premium -->
    <header class="mb-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h1 class="h4 fw-bold text-primary mb-0">
                <i class="fas fa-network-wired me-2"></i>Monitoreo
            </h1>

            <div class="d-flex align-items-center gap-2">
                <!-- Toggle sonidos -->
                <div class="form-check form-switch mb-0">
                    <input class="form-check-input" type="checkbox" id="activar-sonidos" style="transform: scale(0.8);">
                    <label class="form-check-label small" for="activar-sonidos">
                        <i class="fas fa-volume-up fa-xs"></i>
                    </label>
                </div>

                <!-- Contadores -->
                <div class="d-flex gap-1">
                    <span class="badge bg-success px-2 py-1">
                        <i class="fas fa-check fa-xs me-1"></i><span id="online-count">0</span>
                    </span>
                    <span class="badge bg-danger px-2 py-1">
                        <i class="fas fa-times fa-xs me-1"></i><span id="offline-count">0</span>
                    </span>
                </div>

                <!-- BOTÓN LOGIN -->
                <a class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1"
                        href='{% url 'login' %}'">
                    <i class="fas fa-user fa-xs"></i>
                    <span class="small">Login</span>
                </a>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted" id="ultima-actualizacion">Cargando...</small>

            <div id="error-message"
                class="alert alert-danger d-none py-1 px-2 mb-0 small"
                role="alert">
                <i class="fas fa-exclamation-triangle fa-xs me-1"></i>Error de conexión
            </div>
        </div>
    </header>


    <!-- Contenedor de tarjetas de servidores -->
    <div id="servidores" class="mb-3">
        <div class="text-center py-2 text-muted small">
            <i class="fas fa-spinner fa-spin me-1"></i>Cargando servidores...
        </div>
    </div>

    <!-- Audio para alertas -->
    <audio id="sonido-alerta" src="{% static 'audio/1.mp3' %}" preload="auto"></audio>
</div>

<style>
/* ===== CONTENEDOR GENERAL ===== */
.dashboard-container {
    background: #f8f9fa;
    min-height: 100vh;
    padding: 4px;
}

/* ===== HEADER ULTRA COMPACTO ===== */
.dashboard-container header {
    background: #ffffff;
    border-bottom: 1px solid #dee2e6;
    padding: 4px 8px;
}

.dashboard-container h1 {
    font-size: 0.9rem;
    font-weight: 600;
    margin: 0;
}

/* ===== CONTENEDOR PRINCIPAL (CATEGORÍAS HORIZONTALES) ===== */
#servidores {
    display: flex;
    gap: 6px;
    padding: 4px;
    overflow-x: auto;
    overflow-y: hidden;
    height: calc(100vh - 90px);
}

/* ===== COLUMNA DE CATEGORÍA ===== */
.category-section {
    min-width: 240px;
    max-width: 240px;
    background: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
}

/* ===== HEADER DE CATEGORÍA ===== */
.category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 6px;
    font-size: 0.65rem;
    font-weight: 700;
    text-transform: uppercase;
    background: #f1f3f5;
    border-bottom: 1px solid #dee2e6;
}

.category-count {
    font-size: 0.6rem;
    font-weight: 600;
    color: #6c757d;
}

/* ===== GRID DE SERVIDORES (SCROLL INTERNO) ===== */
.server-grid {
    flex: 1;
    overflow-y: auto;
    padding: 4px;
    display: flex;
    flex-direction: column;
    gap: 2px;
}

/* ===== TARJETA / FILA DE SERVIDOR ===== */
.server-card.small {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 6px;

    padding: 3px 6px;
    min-height: 22px;

    background: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 4px;

    cursor: pointer;
    transition: background 0.1s ease;
}

.server-card.small:hover {
    background: #f1f3f5;
}

/* ===== NOMBRE ===== */
.server-name {
    flex: 1;
    font-size: 0.7rem;
    font-weight: 600;
    color: #212529;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* ===== BOLITA ===== */
.status-dot-mini {
    font-size: 0.7rem;
    line-height: 1;
}

/* ===== ESTADOS ===== */
.server-card.online {
    border-left: 3px solid #198754;
}

.server-card.inestable {
    border-left: 3px solid #ffc107;
}

.server-card.degradado {
    border-left: 3px solid #fd7e14;
}

.server-card.offline {
    border-left: 3px solid #dc3545;
    background: #fff5f5;
}

/* ===== SCROLLBARS ULTRA DELGADOS ===== */
#servidores::-webkit-scrollbar {
    height: 6px;
}

.server-grid::-webkit-scrollbar {
    width: 5px;
}

#servidores::-webkit-scrollbar-thumb,
.server-grid::-webkit-scrollbar-thumb {
    background: #adb5bd;
    border-radius: 4px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    #servidores {
        height: calc(100vh - 110px);
    }

    .category-section {
        min-width: 200px;
        max-width: 200px;
    }

    .server-name {
        font-size: 0.68rem;
    }
}
</style>


<script src="{% static 'js/panel.js' %}"></script>
{% endblock %}
